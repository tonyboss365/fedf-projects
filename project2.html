<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Randomness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #6a11cb;
            --accent-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: background-color 0.5s ease;
        }
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 2rem;
            text-align: center;
        }
        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .tool-card {
            background-color: var(--primary-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--secondary-color);
        }
        .tool-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }
        /* Quote Generator */
        #quote-display {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 1rem;
            min-height: 100px;
        }
        #quote-author {
            text-align: right;
            font-weight: 600;
            color: var(--accent-color);
        }
        /* Password Generator */
        .password-display {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            word-wrap: break-word;
            margin-bottom: 1rem;
            position: relative;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="range"] { width: 60%; }
        /* General Button Styles */
        .btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>

    <h1 class="main-title">Fun with Randomness</h1>

    <div class="tools-container">
        <div class="tool-card">
            <h2>Inspirational Quotes</h2>
            <blockquote id="quote-display">Click the button to fetch a new quote!</blockquote>
            <p id="quote-author"></p>
            <button id="new-quote-btn" class="btn">New Quote</button>
        </div>

        <div class="tool-card">
            <h2>UI Mood Booster</h2>
            <p>Click the button to change the background color.</p>
            <p>Current Color: <strong id="color-hex">#ffffff</strong></p>
            <button id="change-color-btn" class="btn">Change Color</button>
        </div>

        <div class="tool-card">
            <h2>Strong Password Generator</h2>
            <div id="password-display" class="password-display">
                <span>P4$5w0rD!</span>
                <button id="copy-password-btn" class="copy-btn">Copy</button>
            </div>
            <div class="options">
                <div class="option">
                    <label for="length">Password Length:</label>
                    <span id="length-val">12</span>
                    <input type="range" id="length" min="8" max="24" value="12">
                </div>
                <div class="option">
                    <label for="numbers">Include Numbers:</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label for="symbols">Include Symbols:</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button id="generate-password-btn" class="btn">Generate Password</button>
        </div>
    </div>

<script>
    // --- 1. Quote Generator ---
    const quoteDisplay = document.getElementById('quote-display');
    const quoteAuthor = document.getElementById('quote-author');
    const newQuoteBtn = document.getElementById('new-quote-btn');

    const quotes = [
        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { text: "Get busy living or get busy dying.", author: "Stephen King" },
        { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
        { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela"}
    ];

    function getNewQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteDisplay.textContent = `"${randomQuote.text}"`;
        quoteAuthor.textContent = `â€” ${randomQuote.author}`;
    }
    newQuoteBtn.addEventListener('click', getNewQuote);
    getNewQuote();

    // --- 2. UI Color Changer ---
    const changeColorBtn = document.getElementById('change-color-btn');
    const colorHexDisplay = document.getElementById('color-hex');

    function changeBackgroundColor() {
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        document.body.style.backgroundColor = randomColor;
        colorHexDisplay.textContent = randomColor;
    }
    changeColorBtn.addEventListener('click', changeBackgroundColor);

    // --- 3. Password Generator ---
    const passwordDisplay = document.getElementById('password-display').querySelector('span');
    const generatePasswordBtn = document.getElementById('generate-password-btn');
    const copyPasswordBtn = document.getElementById('copy-password-btn');
    const lengthSlider = document.getElementById('length');
    const lengthVal = document.getElementById('length-val');
    const numbersCheck = document.getElementById('numbers');
    const symbolsCheck = document.getElementById('symbols');

    lengthSlider.oninput = function() {
        lengthVal.textContent = this.value;
    }

    function generatePassword() {
        const length = +lengthSlider.value;
        const includeNumbers = numbersCheck.checked;
        const includeSymbols = symbolsCheck.checked;
        
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
        
        let charPool = lowercase + uppercase;
        if (includeNumbers) charPool += numbers;
        if (includeSymbols) charPool += symbols;
        
        let password = '';
        for (let i = 0; i < length; i++) {
            password += charPool.charAt(Math.floor(Math.random() * charPool.length));
        }
        passwordDisplay.textContent = password;
    }

    copyPasswordBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(passwordDisplay.textContent).then(() => {
            copyPasswordBtn.textContent = 'Copied!';
            setTimeout(() => { copyPasswordBtn.textContent = 'Copy'; }, 2000);
        });
    });

    generatePasswordBtn.addEventListener('click', generatePassword);
    generatePassword(); // Generate one on load

</script>
</body>
</html>
